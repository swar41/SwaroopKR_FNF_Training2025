<div class="container mt-5">
    <h1 class="mb-6 bg-dark text-primary text-center text-white">
        Welcome to Food Delivery App
    </h1><hr>
  <h2 class="mb-4 text-primary">Enter Your Details</h2>
  <form (ngSubmit)="saveUser()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input
        type="text"
        class="form-control"
        id="location"
        [(ngModel)]="user.location"
        name="location"
        required
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        [(ngModel)]="user.phone"
        name="phone"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">Continue</button>
  </form>
</div>
