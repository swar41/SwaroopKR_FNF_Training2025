<div class="container mt-5" *ngIf="items.length > 0">
  <h2 class="mb-4 text-warning">Cart Summary</h2>

  <!-- User Details -->
  <div class="card mb-4">
    <div class="card-header bg-light">
      <strong>User Details</strong>
    </div>
    <div class="card-body">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Location:</strong> {{ user.location }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
    </div>
  </div>

  <!-- Cart Items -->
  <ul class="list-group mb-4">
    <li
      *ngFor="let item of items"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span>{{ item.dish.name }} (x{{ item.quantity }})</span>
      <span class="badge bg-secondary">₹{{ item.dish.price * item.quantity }}</span>
    </li>
  </ul>

  <!-- Total -->
  <h4 class="mb-4">Total: <span class="text-success">₹{{ total }}</span></h4>

  <!-- Checkout Button -->
  <button class="btn btn-success" (click)="checkout()">Pay & Place Order</button>
</div>

<!-- Empty Cart Message -->
<div class="container mt-5" *ngIf="items.length === 0">
  <h3 class="text-muted">Your cart is empty.</h3>
</div>
